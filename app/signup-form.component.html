 <div class="container">
  <div class="row">
    <div class="col-md-3 form">
       <div [hidden]="submitted">
          <h3>Signup Form</h3>
          <form *ngIf="active" (ngSubmit)="onSubmit()" #signupForm="ngForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" required
              [(ngModel)]="model.name" 
              ngControl="name" #name="ngForm">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text"  class="form-control" required
          [(ngModel)]="model.email" gControl="email">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="text"  class="form-control" required
          [(ngModel)]="model.phone" gControl="phone">
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!signupForm.form.valid">Submit</button>
            <button type="button" class="btn btn-default" (click)="newCustomer()">New Hero</button>
          </form>
        </div>

        <div [hidden]="!submitted">
          <h3>SUCCESS! <br><small>Here's a recap of your info:</small></h3>
          <div class="row">
            <div class="col-md-3">Name</div>
            <div class="col-md-9 pull-left">{{ model.name }}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Email</div>
            <div class="col-md-9 pull-left">{{ model.email }}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Phone</div>
            <div class="col-md-9 pull-left">{{ model.phone }}</div>
          </div>
          <br>
          <button class="btn btn-default" (click)="submitted=false">Edit</button>
        </div>
      </div>
  </div>
</div>
